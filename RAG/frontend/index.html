        const API_BASE = "http://localhost:8000";
        const chatArea = document.getElementById("chatArea");

            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function setLoading(show) {
            const existing = document.querySelector(".loading");
            if (existing) existing.remove();

            if (show) {
                const loading = document.createElement("div");
                loading.className = "loading";
                loading.innerHTML = `<div class="loading-dots"><span></span><span></span><span></span></div>å›ç­”ã‚’è€ƒãˆã¦ã„ã¾ã™...`;
                chatArea.appendChild(loading);
                chatArea.scrollTop = chatArea.scrollHeight;
            }
        }

        function useExample(btn) {
            const text = btn.textContent.trim();
            questionInput.value = text;
            askQuestion();
        }

        function stripChunkRefs(text) {
            // æ ¹æ‹ ãƒãƒ£ãƒ³ã‚¯ID / å‚ç…§ã‚½ãƒ¼ã‚¹ / å‡ºå…¸ ç­‰ã®ãƒ˜ãƒƒãƒ€ãƒ¼ä»¥é™ã‚’å…¨å‰Šé™¤
            text = text.split(/\n*[#*_\-\s]*(?:æ ¹æ‹ ãƒãƒ£ãƒ³ã‚¯\s*ID|æ ¹æ‹ ãƒãƒ£ãƒ³ã‚¯|å‚ç…§ãƒãƒ£ãƒ³ã‚¯\s*ID|å‚ç…§ãƒãƒ£ãƒ³ã‚¯|å‚ç…§ã‚½ãƒ¼ã‚¹|å‚ç…§å…ƒ|å‚è€ƒæƒ…å ±|å‚è€ƒæ–‡çŒ®|å‡ºå…¸|å¼•ç”¨å…ƒ|chunk_id|source|reference)[*_\s]*[ï¼š:]/i)[0] || text;
            // ã‚¤ãƒ³ãƒ©ã‚¤ãƒ³å‚ç…§ (arima_001), [kusatsu_002] ç­‰ã‚’é™¤å»
            text = text.replace(/[\(ï¼ˆ\[]\s*(?:arima|kusatsu|hakone|beppu|onsen_knowledge)_\d+(?:\s*[,ã€]\s*(?:arima|kusatsu|hakone|beppu|onsen_knowledge)_\d+)*\s*[\)ï¼‰\]]/g, '');
            // è¡Œé ­ã® "æ ¹æ‹ ãƒãƒ£ãƒ³ã‚¯ID:" ç­‰ã‚’å«ã‚€è¡Œå…¨ä½“ã‚’é™¤å»
            text = text.replace(/^.*(?:æ ¹æ‹ ãƒãƒ£ãƒ³ã‚¯|å‚ç…§ã‚½ãƒ¼ã‚¹|å‚ç…§å…ƒ|å‡ºå…¸|chunk_id).*$/gim, '');
            return text.replace(/\n{3,}/g, '\n\n').trim();
        }

        async function askQuestion() {
            const question = questionInput.value.trim();
            if (!question) return;

            questionInput.value = "";
            askBtn.disabled = true;
            addMessage(question, "user");
            chatHistory.push({ role: "user", content: question });
            setLoading(true);

            try {
                // ç›´è¿‘4ä»¶ã®å±¥æ­´ã‚’é€ä¿¡ï¼ˆç¾åœ¨ã®è³ªå•ã‚’é™¤ãï¼‰
                const recentHistory = chatHistory.slice(-5, -1);
                const response = await fetch(`${API_BASE}/api/ask`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ question, history: recentHistory }),
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || "API Error");
                }

                const data = await response.json();
                setLoading(false);
                // æ ¹æ‹ ãƒãƒ£ãƒ³ã‚¯IDç­‰ã®å‚ç…§æƒ…å ±ã‚’ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰å´ã§ã‚‚é™¤å»
                const cleanAnswer = stripChunkRefs(data.answer);
                addMessage(cleanAnswer, "assistant");
                chatHistory.push({ role: "assistant", content: cleanAnswer });
            } catch (error) {
                setLoading(false);
                let errorMsg = "å›ç­”ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚";
                if (error.message.includes("Failed to fetch")) {
                    errorMsg += "\nAPIã‚µãƒ¼ãƒãƒ¼ãŒèµ·å‹•ã—ã¦ã„ãªã„å¯èƒ½æ€§ãŒã‚ã‚Šã¾ã™ã€‚\nâ†’ uvicorn api.main:app --reload --port 8000";
                } else {
                    errorMsg += `\n${error.message}`;
                }
                addMessage(errorMsg, "assistant", true);
            }

            askBtn.disabled = false;
            questionInput.focus();
        }
    </script>
